<body>
  <div>cookies</div>
  <script src="./dist/cookie.js"></script>
  <script>

    /* ECS5 */
    Cookies.set('neko','my name')
    Cookies.set('usagi','my name', 5)
    Cookies.get('neko')

    /* with json */
    var obj = {
      name: 'joel',
      lastname: 'gonzales'

    /* set json */
    var valueJSON = JSON.stringify(obj)
    Cookies.set('human', valueJSON, 10)
    Cookies.set('human_data', valueJSON)

    /* get json */
    var parseJSON = Cookies.get('human')
    var valueParsed = JSON.parse(parseJSON)

  </script>
